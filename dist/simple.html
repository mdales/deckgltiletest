<html>
    <head>
        <title>Map demo</title>
        <script src="./main.js"></script>
    </head>
    <body>
        <h1>Map demo</h1>
        <p>Forest loss over the years 2000 to 2020 based on the Hansen data from Global Forest Watch.</p>
        <div id="map" style='width: 800px; height: 600px; margin-bottom: 50px;'></div>
        <div id="when">
            <span id="current_year">2010</span>
            <input style='width: 700px' type="range" id="year" min="2001" max="2020" step="1" value="2010" />
            <input type="button" id="play" value="Play"/>
        </div>
    </body>
</html>
